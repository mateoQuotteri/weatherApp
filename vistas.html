<!DOCTYPE html>
<html>
<head>
  <title>Aplicación del Clima</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aplicación del Clima</h1>
    <form id="form">
        <select id="country-select" placeholder="Seleccione el país">
            <option value="-"></option>
        </select>
        <input id="city-select" placeholder="Capital del pais seleccionado" type="text" readonly>
        <p class="hidden" id="advice">Ninguna capital ha sido seleccionada.</p>
      <button type="submit">Obtener Clima</button>
      <button id="mi-ciudad"  type="button" >Obtener el clima de mi ciudad</button>
    </form>
    <div id="weather-cards" class="big-card">
      <div>
        <h3>Ciudad:</h3>
        <h4 id="ciudad">-</h4>
      </div>
       
        <div>
          <h3>Temperatura:</h3>
          <h4 id="temperatura">-</h4>
        </div>
        <div>
          <h3>Humedad:</h3>
          <h4 id="humedad">-</h4>
        </div>
        <div>
          <h3>Probabilidad de lluvia:</h3>
          <h4 id="probabilidad-lluvia">-</h4>
        </div>
        <div>
          <h3>Direccion del viento:</h3>
          <h4 id="direccion-viento">-</h4>
        </div>
        <div>
          <h3>Cobertura del cielo:</h3>
          <h4 id="coberturadelCielo">-</h4>
        </div>
        <div>
          <h3>Velocidad del viento:</h3>
          <h4 id="velocidadViento">-</h4>
        </div>
        <div>
          <h3>Presion Atmosferica:</h3>
          <h4 id="presion">-</h4>
        </div>
        

  </div>
  <script src="script.js"></script>
</body>
</html>
