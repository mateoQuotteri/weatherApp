<!DOCTYPE html>
<html>
<head>
  <title>Aplicación del Clima</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aplicación del Clima</h1>
    <form id="weather-form">
        <select id="country-select" placeholder="Seleccione el país">
            <option value="-"></option>
        </select>
        <input id="city-select" placeholder="Capital del pais seleccionado" type="text" readonly>
        <p class="hidden" id="advice">El pais seleccionado no posee capital</p>
      <button type="submit">Obtener Clima</button>
    </form>
    <div id="weather-card" class="hidden">
      <h2 id="location-name"></h2>
      <div class="weather-info">
        <div class="weather-icon">
          <img id="weather-icon" src="" alt="">
        </div>
        <div id="temperature" class="temperature"></div>
        <div id="description" class="description"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
